<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <style>
        /* Add your existing CSS styling here for consistency */
    </style>
</head>
<body>
    <header>
        <h1>Recipe Details</h1>
    </header>
    <div id="recipe-details" class="container">
        <!-- Recipe content will be injected here -->
    </div>

    <footer>
        <p>&copy; 2024 My Website | <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>

    <script>
        // Get the recipe ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('id');  // Example: ?id=1234

        if (recipeId) {
            fetchRecipeDetails(recipeId);
        }

        function fetchRecipeDetails(id) {
            const apiKey = 'fbd430d48e5a4d1bbe7dbb6190c3b135';
            const recipeUrl = `https://api.spoonacular.com/recipes/${id}/information?apiKey=${apiKey}`;

            fetch(recipeUrl)
                .then(response => response.json())
                .then(data => {
                    const recipeContainer = document.getElementById('recipe-details');
                    const recipe = data;

                    // Create the content for the recipe page
                    recipeContainer.innerHTML = `
                        <h2>${recipe.title}</h2>
                        <img src="${recipe.image}" alt="${recipe.title}" style="width:100%; max-width: 600px;">
                        <h3>Ingredients</h3>
                        <ul>
                            ${recipe.extendedIngredients.map(ingredient => `<li>${ingredient.name}</li>`).join('')}
                        </ul>
                        <h3>Instructions</h3>
                        <p>${recipe.instructions}</p>
                    `;
                })
                .catch(error => console.error('Error fetching recipe details:', error));
        }
    </script>
</body>
</html>
