<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design&Dine</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Design&Dine</h1>
        <p>Your personalized meal planning solution!</p>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Meal Plan Form -->
        <section id="meal-plan-form">
            <h2>Generate Your Meal Plan</h2>
            <form method="POST" action="generate_meal_plan.php" id="meal-form">
                <label for="preferences">Dietary Preferences:</label>
                <input type="text" id="preferences" name="preferences" placeholder="e.g., vegetarian, keto" required>
                
                <label for="calories">Calorie Goal:</label>
                <input type="number" id="calories" name="calories" placeholder="e.g., 2000" required>
                
                <label for="budget">Budget ($):</label>
                <input type="number" id="budget" name="budget" placeholder="e.g., 50" required>
                
                <button type="submit">Generate Meal Plan</button>
            </form>
        </section>

        <!-- Results Section -->
        <section id="results">
            <h2>Your Meal Plan</h2>
            <div id="meal-results">
                <!-- Meal results will be dynamically added here -->
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 MealPlanner Pro. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
