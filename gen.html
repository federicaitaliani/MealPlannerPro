<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Weekly Meal Plan</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            background-color: #e4d426;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #ffffff;
            color: #e4d426;
            text-align: center;
            padding: 60px 0;
        }

        header h1 {
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Form and Results Section */
        #meal-plan-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        #meal-plan-form form {
            display: grid;
            grid-gap: 15px;
        }

        #meal-plan-form label {
            font-size: 1.1rem;
        }

        #meal-plan-form input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #meal-plan-form button {
            background-color: #e4d426;
            color: white;
            font-size: 1.2rem;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #meal-plan-form button:hover {
            background-color: #e4d426;
        }

        #meal-plan-results {
            margin-top: 30px;
        }

        .day-meal-plan {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
        }

        .day-meal-plan h3 {
            color: #e4d426;
        }

        .meal-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .meal-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 8px;
        }

        .meal-card h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .meal-card a {
            display: inline-block;
            margin-top: 10px;
            background-color: #e4d426;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
        }

        .meal-card a:hover {
            background-color: #e4d426;
        }

        #save-button {
            background-color: #6a4c9c;
            color: white;
            font-size: 1.2rem;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            text-align: center;
            transition: background-color 0.3s;
        }

        #save-button:hover {
            background-color: #5a3c7a;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Generate Your Weekly Meal Plan</h1>
            <p>Get a personalized meal plan for the entire week based on your preferences.</p>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Meal Plan Form -->
            <section id="meal-plan-form">
                <form id="meal-form">
                    <label for="preferences">Dietary Preferences:</label>
                    <input
                        type="text"
                        id="preferences"
                        name="preferences"
                        placeholder="e.g., vegetarian, keto"
                        required
                    />

                    <label for="calories">Weekly Calorie Goal:</label>
                    <input
                        type="number"
                        id="calories"
                        name="calories"
                        placeholder="e.g., 14000"
                        required
                    />

                    <label for="budget">Weekly Budget ($):</label>
                    <input
                        type="number"
                        id="budget"
                        name="budget"
                        placeholder="e.g., 100"
                        required
                    />

                    <button type="submit">Generate Meal Plan</button>
                </form>
                <div id="meal-plan-results"></div>
            </section>
        </div>
    </main>

    <script>
        document.getElementById("meal-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const preferences = document.getElementById("preferences").value;
            const calories = document.getElementById("calories").value;
            const budget = document.getElementById("budget").value;

            try {
                const response = await fetch("gen.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `preferences=${encodeURIComponent(preferences)}&calories=${calories}&budget=${budget}`,
                });

                const data = await response.json();
                const resultsDiv = document.getElementById("meal-plan-results");

                resultsDiv.innerHTML = "";

                if (data.success) {
                    const mealPlan = data.mealPlan;
                    console.log("Generated Meal Plan:", mealPlan);

                    for (const [day, meals] of Object.entries(mealPlan)) {
                        const daySection = document.createElement("div");
                        daySection.classList.add("day-meal-plan");
                        daySection.innerHTML = `<h3>${day}</h3>`;

                        for (const [mealType, mealData] of Object.entries(meals)) {
                            const mealCard = document.createElement("div");
                            mealCard.classList.add("meal-card");

                            const recipeLink = `recipes.html?id=${mealData.id}`;

                            mealCard.innerHTML = `
                                <img src="${mealData.image}" alt="${mealData.title}" />
                                <div>
                                    <h4>${mealType.charAt(0).toUpperCase() + mealType.slice(1)}: ${mealData.title}</h4>
                                    <p>Calories: ${mealData.calories}</p>
                                    <p>Cost: $${mealData.cost}</p>
                                    <a href="${recipeLink}" target="_blank">View Recipe</a>
                                </div>
                            `;
                            daySection.appendChild(mealCard);
                        }

                        resultsDiv.appendChild(daySection);
                    }

                    // Add Save Meal Plan button
                    const saveButton = document.createElement("button");
                    saveButton.id = "save-button";
                    saveButton.textContent = "Save Meal Plan";
                    saveButton.addEventListener("click", async () => {
                        const planName = prompt("Enter a name for your meal plan:", "My Meal Plan");

                        if (!planName) {
                            alert("Plan name is required!");
                            return;
                        }

                        console.log("Saving Meal Plan:", mealPlan);
                        console.log("Plan Name:", planName);

                        try {
                            const saveResponse = await fetch("save_meal_plan.php", {
                                method: "POST",
                                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                                body: `mealPlan=${encodeURIComponent(JSON.stringify(mealPlan))}&planName=${encodeURIComponent(planName)}`,
                            });

                            // Log raw response as text
                            const rawResponse = await saveResponse.text();
                            console.log("Raw Response:", rawResponse);

                            const saveData = JSON.parse(rawResponse);
                            console.log("Save Response:", saveData);

                            if (saveData.success) {
                                alert("Meal plan saved successfully!");
                            } else {
                                alert("Error saving meal plan: " + saveData.message);
                            }
                        } catch (error) {
                            console.error("Error saving meal plan:", error);
                        }
                    });
                    resultsDiv.appendChild(saveButton);
                } else {
                    resultsDiv.innerHTML = "<p>Could not generate meal plan. Try again!</p>";
                }
            } catch (error) {
                console.error("Error fetching meal plan:", error);
            }
        });
    </script>
</body>
</html>
