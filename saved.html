<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Meals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
        }

            background: #fff;

        }

        }

            margin-left: 20px;

        .ingredients {
            display: none;
            margin-top: 10px;
        }
        .meal {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .meal img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .meal-info {
            text-align: left;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Saved Meals</h1>
        <div id="saved-meals"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("saved.php")
                .then(response => response.json())
                .then(data => {
                    const savedMealsDiv = document.getElementById("saved-meals");
                    if (data.success && data.meals.length > 0) {
                        data.meals.forEach(meal => {
                            const mealDiv = document.createElement("div");
                            mealDiv.classList.add("meal");
                            mealDiv.innerHTML = `
                                <img src="${meal.image}" alt="${meal.name}">
                                <div class="meal-info">
                                    <h3>${meal.name}</h3>
                                    <a href="${meal.url}" target="_blank">View Recipe</a>
                                    <button onclick="toggleIngredients(${meal.id})">View Ingredients</button>
                                    <div id="ingredients-${meal.id}" class="ingredients"></div>
                                </div>
                            `;
                            savedMealsDiv.appendChild(mealDiv);
                        });
                    } else {
                        savedMealsDiv.innerHTML = "<p>No saved meals found.</p>";
                    }
                })
                .catch(error => console.error("Error fetching saved meals:", error));
        });

        function toggleIngredients(mealId) {
            const ingredientsDiv = document.getElementById(`ingredients-${mealId}`);
            if (!ingredientsDiv.hasChildNodes()) {
                // Fetch ingredients from the saved.php output
                fetch("saved.php")
                    .then(response => response.json())
                    .then(data => {
                        const meal = data.meals.find(meal => meal.id === mealId);
                        if (meal) {
                            const ingredientsList = JSON.parse(meal.ingredients); // Parse JSON string
                            const ul = document.createElement("ul");
                            ingredientsList.forEach(ingredient => {
                                const li = document.createElement("li");
                                li.textContent = ingredient;
                                ul.appendChild(li);
                            });
                            ingredientsDiv.appendChild(ul);
                        }
                    })
                    .catch(error => console.error("Error loading ingredients:", error));
            }

            // Toggle visibility
            ingredientsDiv.style.display =
                ingredientsDiv.style.display === "block" ? "none" : "block";
        }

    </script>
</body>
</html>
