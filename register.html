<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Register - Design&Dine</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #faf3e0; /* Light Beige */
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        .top-nav {
            background-color: white; /* White background for header */
            color: #333;
            padding: 10px 0;
            border-bottom: 1px solid #ccc; /* Slight border for distinction */
        }

        .nav-container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 50px;
        }

        nav a {
            color: #7a9d3f; /* Green color for links */
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Container */
        .container {
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Glacial Indifference', sans-serif;
            font-weight: 600;
            font-size: 2.5rem;
            color: #000;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            color: #444;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #7a9d3f; /* Dark Green */
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6b8d30; /* Darker Green */
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto; /* Push the footer to the bottom */
        }

        footer a {
            color: #f1f1f1;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="top-nav">
        <div class="nav-container">
            <a href="index.html">
                <img src="logo.jpg" alt="Design&Dine Logo" class="logo">
            </a>
            <nav>
                <a href="gen-meals.html">RECIPES</a>
                <a href="saved.html">FAVORITES</a>
                <a href="shop_list.html">CART</a>
                <a href="about.html">ABOUT</a>
            </nav>
        </div>
    </div>

    <!-- Register Form Section -->
    <div class="container">
        <h1>Register</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <div>
            <a href="login.html" style="color: yellow; font-size: 1.2rem; font-weight: bold; margin-right: 15px; text-decoration: none;">Login</a>
            <a href="register.html" style="color: yellow; font-size: 1.2rem; font-weight: bold; text-decoration: none;">Register</a>
        </div>
        <p>&copy; 2024 Design&Dine. All rights reserved. | <a href="mailto:support@designdine.com">Contact Us</a></p>
    </footer>

</body>
</html>
